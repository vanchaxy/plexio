app = 'plexio'
primary_region = 'iad'

[build]
  image = 'ghcr.io/vanchaxy/plexio:0.0.1-rc6'

[env]
  CACHE_TYPE = 'redis'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
